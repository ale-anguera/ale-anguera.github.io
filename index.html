<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Valentine's Request</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ffafbd, #ffc3a0);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #333;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-bottom: 2rem;
      text-align: center;
      color: #444;
    }

    .button-container {
      display: flex;
      gap: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    #yes-btn {
      background-color: #ff6f61;
      color: #fff;
    }

    #no-btn {
      background-color: #f4f4f4;
      color: #333;
    }

  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <h2>Well, technically it is an anniversary invite... ‚òùüèºü§ì</h2>
  <div class="button-container">
    <button id="yes-btn">Yes!</button>
    <button id="no-btn">No!</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');

    // We'll keep an array of messages for the "No!" button.
    const messages = [
      "Are you really sure?",
      "Wait, are you absolutely sure?",
      "Come on, don't break my heart. Still sure?",
      "Ouch... but seriously, are you certain?",
      "There's no going back if you keep saying no, you know... sure now?",
      "This is your last chance! Are you sure?",
      "Alright, I give up... but are you sure?"
    ];

    let index = 0;

    noBtn.addEventListener('click', function handleNoClick() {
      // show an alert with the next message
      alert(messages[index]);
      // increment the index, wrap around if at the end
      index = (index + 1) % messages.length;
    });

    // When the 'Yes!' button is clicked, replace the h1 heading's text
    // with 'Reservation...' and hide the buttons.
    yesBtn.addEventListener('click', function handleYesClick() {
      const heading = document.querySelector('h1');
      heading.textContent = 'We have a reservation at Chakh Dhoom on Saturday, 8th February at 7:00 PM.';

      // Hide the button container.
      const buttonContainer = document.querySelector('.button-container');
      buttonContainer.style.display = 'none';
    });
  </script>
</body>
</html>
