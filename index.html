<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Farkle in the Browser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Farkle</h1>
    
    <!-- Difficulty Selection & Start Screen -->
    <div id="start-screen">
      <p>Choose difficulty (first to...):</p>
      <button onclick="setDifficulty('e')">Easy (1500 pts)</button>
      <button onclick="setDifficulty('m')">Medium (3000 pts)</button>
      <button onclick="setDifficulty('h')">Hard (5000 pts)</button>
      <button onclick="setDifficulty('he')">Henry (10000 pts)</button>
      <br><br>
      <p>Or add '+' for dice-selection mode (partial picks):</p>
      <button onclick="setDifficulty('e+')">Easy+ (1500 pts)</button>
      <button onclick="setDifficulty('m+')">Medium+ (3000 pts)</button>
      <button onclick="setDifficulty('h+')">Hard+ (5000 pts)</button>
      <button onclick="setDifficulty('he+')">Henry+ (10000 pts)</button>
    </div>

    <!-- Main Game Screen -->
    <div id="game-screen" style="display: none;">
      <!-- Scoreboard -->
      <div id="scoreboard"></div>

      <!-- Dice Display -->
      <pre id="dice-display"></pre>

      <!-- Action Log / Messages -->
      <div id="game-log"></div>

      <!-- User Command Input (for partial selection mode, etc.) -->
      <input 
        type="text" 
        id="user-input" 
        placeholder="Type R / B / dice indices (e.g. '1 3'), then press Enter"
        onkeyup="handleUserInput(event)"
      />
      <button id="roll-btn" onclick="handleRollClick()">Roll</button>
      <button id="bank-btn" onclick="handleBankClick()">Bank</button>
      <button id="continue-btn" onclick="nextStep()">Continue...</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
